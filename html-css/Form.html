<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Looking to work?</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <div id="header"></div>
    <section>
        <div>
            <form action="#"
                style="background-color: lightblue; text-align: center; padding: 1.5cm; margin-left: 50px;  margin-right: 50px;">
                <h1>تقاضای همکاری</h1>
                <label for="name">لطفاً نام خود را وارد کنید</label>
                <input type="text" placeholder="نام" name="name" />

                <br>

                <label for="edu">لطفاً مدرک تحصیلی خود را وارد کنید</label>
                <input type="text" placeholder="مدرک" name="edu" />

                <br>

                <p>دورکاری یا حضور در محل کار را ترجیح می‌دهید؟</p>
                <input type="radio" id="remote" name="work" /> دورکاری
                <input type="radio" id="onsite" name="work" /> حضور
                <input type="radio" id="both" name="work" /> فرقی ندارد

                <br>

                <p>وضعیت تاهل</p>
                <select>
                    <option>مجرد</option>
                    <option>متاهل</option>
                </select>
                <br>
                <label for="file">لطفاً عکس کارت ملی خود را وارد کنید</label>
                <input type="file" name="file" />

                <br>
                <p>اگر نکته‌ای لازم است بگویید</p>
                <textarea
                    style="height: 150px; width: 350px; font-family: Arial, Helvetica, sans-serif; font-size: 15px;"></textarea>

                <br>
                <p>حوزه علاقه‌مندی خود را بگویید</p>
                <input type="checkbox" /> خدمات فروش
                <input type="checkbox" /> انبارداری
                <input type="checkbox" /> طراحی وب
                <br>

                <input type="submit" value="تایید" />

            </form>
        </div>
    </section>
    <div id="footer"></div>
</body>

</html>
